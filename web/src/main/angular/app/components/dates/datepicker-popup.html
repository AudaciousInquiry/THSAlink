<form class="form-inline" #f="ngForm">
    <div class="form-group">
        <div class="input-group">
            <input class="form-control" placeholder="Submitted Date"  [(ngModel)]="model" name="dp" (dateSelect)="onDateSelection($event)" ngbDatepicker #d="ngbDatepicker" name="date-picker-text">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button" name="date-picker-btn"></button>
            </div>
        </div>
    </div>
</form>
