- task: AzureCLI@2
  inputs:
    azureSubscription: 'postgres-connection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    db: $(DATABASE)
    arguments:
      -SERVERNAME nhsnlink-db.postgres.database.azure.com `
      -DBNAME test_fhir2 `
      -DBUSER it@nhsnlink-db
      -DBPASSWORD .password@123
    inlineScript: |
      export PGPASSWORD=.password@123
      psql --host=nhsnlink-db.postgres.database.azure.com --username=it@nhsnlink-db --no-password --dbname=postgres --list
