trigger: none

pool:
  vmImage: ubuntu-latest

variables:
  db: $(DATABASE)
  db_user: $(DATABASE_USER)
  db_pass: $(DATABASE_PASS)

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'postgres-connection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    
    arguments:
      -SERVERNAME nhsnlink-db.postgres.database.azure.com `
      -DBNAME test_fhir2 `

    inlineScript: |
      export PGPASSWORD=.password@123
      psql --host=nhsnlink-db.postgres.database.azure.com --username=$(db_user) --no-password --dbname=$(db) --list
      #az postgres db delete -g MC_nhsnlink-rg_nhsnlink-aks_southcentralus -s nhsnlink-db -y -n test_me
      
    