<div class="container">

  <div class="jumbotron">
    <h1>Project Flintlock</h1>

    <div class="alert alert-danger" *ngIf="message">{{message}}</div>

    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-primary" id="downloadReportMenu" ngbDropdownToggle [disabled]="loading">Generate Report</button>
      <div ngbDropdownMenu aria-labelledby="downloadReportMenu">
        <button ngbDropdownItem (click)="generate('json')">JSON</button>
        <button ngbDropdownItem (click)="generate('xml')">XML</button>
      </div>
      <div class="help-block" *ngIf="loading">Generating...</div>
    </div>
  </div>

</div>
